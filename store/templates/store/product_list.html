{% extends 'base.html' %}

{% block content %}
  <h2>Товары</h2>

  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-3">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
                </h5>
                <p class="card-text">{{ product.description }} ₸</p>
                <b>Цена: {{ product.price }} ₸</b>
            </div>
        </div>
      </div>
      <hr />
    {% empty %}
      <p>Товаров пока нет</p>
    {% endfor %}
  </div>
{% endblock %}
